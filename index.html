<!DOCTYPE html>
<html>
    <head>
        <title>Piggyvest_Signup_Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <img src="images/logo5.png" alt="logo"     />
            <div class="signup">
                <form action="">
                    
                    
                    <h1>Create a Secure Account </h1>
                    <p>welcome to the future of saving and investment</p>
                   
                    <label for="" class="fill">Full Name <br>
                        <input type="text" placeholder="Full Name" required="required" />
                    </label><br>

                    <label for="" class="fill">Email Address <br>
                        <input type="email" placeholder="Email Address" required="required" />
                    </label><br>

                    <label for="" class="fill">Phone Number <br>
                        <input type="text" placeholder ="Phone Number" maxlength="11" required="required" />
                    </label><br>

                    <label for="" class="fill">Password <br>
                        <input type="password" placeholder="Password"maxlength="15" required="required" />
                    </label><br>

                    <label for="" class="fill">Referrer Phone or Promo Code <br>
                        <input type="text" placeholder="Phone or Code" maxlength="11" required="required" />
                    </label><br>

                    <label for="" class="fill">How did you hear about us? <br>
                        <select name="about_us" id="">
                            <option value="Click to Select" selected="selected">Click to select</option>
                            <option value="fb">Facebook</option>
                            <option value="tw">Twitter</option>
                            <option value="in">Instagram</option>
                            <option value="frnd">Friend/family/coworker Referrer</option>
                            <option value="gs">Google Search</option>
                            <option value="gp">Google Playstore</option>
                            <option value="ob">Online Blog</option>
                            <option value="ln">Local Newspaper</option>
                            <option value="ae">At an Event</option>
                            <option value="other">other</option>
                        </select>
                    </label> <br>
                    <input type="submit" value="Create Account" class="button">
                
                </form><br>
                
            </div>

            <a href="#login">Already have an account? login</a>
        </main>
    </body>
</html>
